services:
  heimdall-notify:
    build: .
    container_name: heimdall-notify
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - notify-data:/app/data
    environment:
      - TZ=Europe/Copenhagen
      - GOTIFY_DEFAULTUSER_NAME=${GOTIFY_DEFAULTUSER_NAME:-admin}
      - GOTIFY_DEFAULTUSER_PASS=${GOTIFY_DEFAULTUSER_PASS}
      - THREEMA_GATEWAY_ID=${THREEMA_GATEWAY_ID}
      - THREEMA_API_SECRET=${THREEMA_API_SECRET}
      - THREEMA_PRIVATE_KEY=${THREEMA_PRIVATE_KEY}
      - THREEMA_RECIPIENT_ID=${THREEMA_RECIPIENT_ID}

volumes:
  notify-data:
